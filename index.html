<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoBroker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="https://www.nobroker.in/favicon.ico">
</head>

<body>

    <header class="header">
        <div class="container">
            <div class="logo-icon">
                <img src="https://assets.nobroker.in/static/img/logos/nb_logo_new_trans.svg">
            </div>
            <div class="header-actions">
                <button class="pay-rent-btn">
                    <img src="https://assets.nobroker.in/nb-new/public/payrent.png" alt="rent"> Pay Rent
                </button>
                <button class="btn-property btn-secondary">Post Your Property</button>
                <button class="btn-link">Sign up</button>
                <button class="btn-link">Log in</button>
                <button class="hamburger">
                    <img src="https://assets.nobroker.in/nb-new/public/hamburger-menu.svg" alt="menu">Menu
                </button>
            </div>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <div class="hero-content">
                <h1 class="hero-title">World's Largest NoBrokerage Property Site</h1>
                <div class="hero-announcement">
                    <span><img src="https://assets.nobroker.in/nb-new/public/Home/RAIcon.svg"></span>
                    <span class="announcement-text">Rental Agreement</span>
                    <span class="divider">|</span>
                    <span><img src="https://assets.nobroker.in/nb-new/public/Home/deliveryIcon.svg"></span>
                    <span class="announcement-text">Next Day Delivery</span>
                </div>
                <div class="search-section">
                    <div class="search-tabs">
                        <button class="search-tab">Buy</button>
                        <button class="search-tab">Rent</button>
                        <button class="search-tab">Commercial</button>
                    </div>
                    <div class="search-container">
                        <div class="location-search">
                            <select class="location-dropdown">
                                <option>Bangalore</option>
                                <option>Mumbai</option>
                                <option>Delhi</option>
                                <option>Pune</option>
                            </select>
                        </div>
                        <form class="search-form">
                            <div class="search-input-group">
                                <input type="search" placeholder="Search upto 3 localities or landmarks"
                                    class="search-input">
                                <button type="submit" class="search-btn">üîç Search</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="property-owner-cta">
        <div class="container">
            <div class="cta-content"></div>
        </div>
    </section>
    <section class="loan-section">
        <div class="container">
            <div class="loan-content"></div>
        </div>
    </section>
    <section class="services">
        <div class="container">
            <div class="services-grid"></div>
        </div>
    </section>
    <section class="why-nobroker">
        <div class="container">
            <h2>Why Use NoBroker</h2>
            <div class="benefits-grid"></div>
        </div>
    </section>
    <section class="builder-assist">
        <div class="container">
            <h2>NoBroker Business Assist Plan For Builders</h2>
            <div class="assist-content"></div>
        </div>
    </section>
    <section class="impact-section">
        <div class="container">
            <h2>We Make A Difference</h2>
            <div class="impact-stats"></div>
        </div>
    </section>
    <section class="video-section">
        <div class="container">
            <h2>Our Customers Loves us</h2>
            <div class="video-youtube"></div>
            <div class="testimonials"></div>
        </div>
    </section>
    <section class="app-download">
        <div class="container">
            <div class="app-image"></div>
            <div class="app-text"></div>
        </div>
    </section>

    <footer class="footer">
        <div class="footer-container">
            <div class="footer-bottom">¬© 2025 NoBroker Technologies Solutions Pvt. Ltd.</div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
